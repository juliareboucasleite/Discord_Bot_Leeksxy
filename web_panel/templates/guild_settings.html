<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #36393f;
            color: #dcddde;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 {
            color: #7289da;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #202225;
            background-color: #40444b;
            color: #dcddde;
        }
        
        input[type="submit"] {
            background-color: #7289da;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #677bc4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Settings for Guild ID: {{ guild.id }}</h1>
        <p>Current Prefix: <strong>{{ guild.custom_prefix }}</strong></p>

        <form method="POST">
            <label for="prefix">New Custom Prefix:</label>
            <input type="text" id="prefix" name="prefix" value="{{ guild.custom_prefix }}">
            <input type="submit" value="Update Prefix">
        </form>

        <p><a href="/">Back to Home</a></p>
    </div>
</body>

</html>
