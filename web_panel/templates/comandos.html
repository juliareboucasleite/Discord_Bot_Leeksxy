<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeksxy Bot - Comandos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='Photos/Foto_Perfil.png') }}" type="image/x-icon">
</head>

<body>
    {% include 'menu.html' %}

    <main class="container section">
        <h3>Lista de Comandos</h3>
        <p class="lead-text">Aqui estão todos os comandos disponíveis do Leeksxy Bot.</p>

        <div class="command-grid">
            {% for command in commands %}
            <div class="command-card">
                <h4>{{ command.name }}</h4>
                <p>{{ command.description }}</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Leeksxy Bot. Todos os direitos reservados.</p>
            <p>Feito com ❤️ por <a href="/portfolio" style="color: #7289DA; text-decoration: none;">Leeksxy</a></p>
        </div>
    </footer>
</body>

</html>
